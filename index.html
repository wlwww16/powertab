<!DOCTYPE html>
<html lang=en>
	<head>
		<title>POWER|TAB</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />

		<script src="assets/js/main.js"></script>
	</head>

	<body>
		<div class="topBar">
			<a href="#">
				<img src="assets/img/cog.png" alt="Settings" title="Edit your configuration" />
			</a>

			<a href="https://github.com/wlwww16/powertab">
				<img src="assets/img/github.png" alt="GitHub" title="View the repository on GitHub" />
			</a>
		</div>

		<img id="titleImage" src="assets/img/title-light.png" alt="POWER|TAB" />

		<main>
			<h1>Jump straight in?</h1>
			
			<noscript>
				<style>
					.search { display: none; }
				</style>
			</noscript>

			<div class="search">
				<form id="searchForm">
					<input type="search" id="searchInput" name="searchInput" placeholder="Search..." autofocus>
				</form>
			</div>

			<div class="bookmarks">
				<h2>Bookmarks</h2>
				<a href="https://gnu.org"><img src="assets/img/youtube.png" alt="YouTube" /></a>
				<a href="https://gnu.org"><img src="assets/img/youtube.png" alt="YouTube" /></a>
				<a href="https://gnu.org"><img src="assets/img/youtube.png" alt="YouTube" /></a>
				<a href="https://gnu.org"><img src="assets/img/youtube.png" alt="YouTube" /></a>
			</div>
		</main>
	</body>
</html>
